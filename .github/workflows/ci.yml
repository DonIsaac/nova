name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  typos:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Spell check
        uses: crate-ci/typos@master

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-11-28
          components: rustfmt, clippy, llvm-tools-preview, rustc-dev
      - name: Cache on ${{ github.ref_name }}
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: warm
          save-if: ${{ github.ref == 'main' }}
      - name: Install Dylint
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-dylint,dylint-link
      - name: Check formatting
        run: cargo fmt --check
      - name: Clippy
        run: |
          cargo +stable clippy --all-targets -- -D warnings
          cargo +nightly-2024-11-28 clippy --all-targets --all-features -- -D warnings
      - name: Dylint tests
        working-directory: nova_lint
        run: cargo test
      - name: Dylint
        run: cargo dylint --all

  build:
    name: Build
    # TODO: Run CI on all three platforms.
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache on ${{ github.ref_name }}
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test262
          save-if: ${{ github.ref == 'main' }}
      - name: Build
        run: cargo build --tests --profile dev-fast
      - name: Test
        run: cargo test --profile dev-fast
        timeout-minutes: 20
      - name: Checkout test262 submodule
        run: git submodule update --init
      - name: Test262
        run: cargo run --bin test262 --profile dev-fast -- --noprogress
        timeout-minutes: 15
      - name: Build binaries and examples
        run: cargo build --bins --examples --profile dev-fast
